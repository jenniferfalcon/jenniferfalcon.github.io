<article class="l--3up project project__card">
  <figure>
    <img src="/images/card-thumbnail/{{ project.gallery | first }}" alt="{{ project.title }} Photo">
  </figure>
  <h3 class="project--title">{{ project.title }}</h3>

  <div class="project--category">{{ project.categories | first }}</div>

  <a href="{{ project.url }}" class="project--link">View</a>
</article>
