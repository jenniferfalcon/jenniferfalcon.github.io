<footer role="contentinfo">
  <ul class="footer-credits">
    <li>{{ site.location }}</li>
    <li><a href="{{ site.email | prepend:'mailto:' }}">{{ site.email }}</a></li>
    <li><a href="https://www.etsy.com/shop/BashStudio">Bash Studio</a></li>
  </ul>

  <nav role="navigation" class="social-menu">
    <ul>
      {% for link in site.data.social-menu %}
      <li><a href="{{ link.url }}">{{ link.network }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</footer>
